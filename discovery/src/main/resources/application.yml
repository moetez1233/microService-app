eureka:
  instance:
    hostname: localhost
  server:
    enable-self-preservation: false
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/euroka/
server:
  port: 8761
spring:
  config:
    import: optional:configserver:http://localhost:8888
